<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Simple Interactive To-Do List</title>
    <link rel="stylesheet" href="styles.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>To-Do List</h1>
        <p>Stay organized with ease!</p>
      </header>
      <main>
        <form id="task-form">
          <input
            type="text"
            id="task-input"
            placeholder="Add a new task..."
            required
          />
          <button type="submit">Add Task</button>
        </form>
        <ul id="task-list"></ul>
        <div class="progress">
          <span id="progress-text">0/0 tasks completed</span>
          <div class="progress-bar">
            <div id="progress-filled"></div>
          </div>
        </div>
      </main>
    </div>
    <script src="script.js"></script>
  </body>
</html>
